<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="updatePost()">
            <div class="mb-3">
              <h4 class="text-danger text-muted">Edit your post</h4>
              <label for="inputName" class="form-label">Label</label>
              <input type="text" class="form-control" id="inputName" formControlName="name">
              <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="text-danger">
                Name is required.
              </div>
            </div>
            <div class="mb-3">
              <div id="editorjs" #editor></div>
            </div>
            <!-- Add editor input here if needed -->
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
          <div style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary" (click)="redirectToDashboard()">Go to dashboard!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
