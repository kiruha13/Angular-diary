<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="mb-3">
              <label for="EmailLog" class="form-label">Email</label>
              <input type="email" class="form-control" id="EmailLog" name="exampleInputEmail" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="PasswordLog" class="form-label">Password</label>
              <input type="password" class="form-control" id="PasswordLog" name="exampleInputPassword" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            <div class="row">
              <div class="col-md-6">
                <a href="/register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span></a>
              </div>
              <div class="col-md-6">
                <a href="/forgot-password" class="text-dark" style="text-decoration: none;">Forgot Password ?</a>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
