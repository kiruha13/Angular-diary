<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Register</h4>
            </div>
            <div class="mb-3">
              <label for="RegEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="RegEmail" name="exampleInputEmail" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="RegPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="RegPassword" name="exampleInputPassword" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
            <div class="row">
              <div class="col-md-6">
                <a href="/login" style="text-decoration: none;">Have an account ? <span class="text-danger">Login</span></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
